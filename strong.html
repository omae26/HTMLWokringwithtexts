<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Strong Element</title>
    </head>

    <body>
        <!--  The <strong> element makes text bold. It also semantically marks text as important -->
        <!-- Strong can be used on its own or within other elements -->
        <strong>Lorem ipsum Dolor</strong>
        <p>Lorem ipsum <strong>dolor sit</strong> amet, consectetur adipiscing elit.</p>
        
    </body>
</html>
